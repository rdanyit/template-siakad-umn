<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../asset/logo/logo.png"
      type="image/x-icon"
    />
    <title>UMN | Halaman Ujian</title>

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="../../asset/icon/fontawesome/css/all.min.css"
    />
    <script src="../../asset/icon/fontawesome/js/all.min.js"></script>

    <!-- JS -->
    <script src="../../asset/js/jquery.js"></script>

    <!-- Css -->
    <link rel="stylesheet" href="../../asset/css/style.css" />
    <link rel="stylesheet" href="../../asset/css/back.css" />
    <link rel="stylesheet" href="../../asset/css/cbt.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <!-- Topbar -->
      <div class="topbar">
        <img
          src="../../asset/media/background-2.jpg"
          alt="background"
          class="topbar-bg"
        />
        <div class="logo-bar">
          <div class="item-logo">
            <img src="../../asset/logo/logo.png" alt="logo" class="img-logo" />
            <div class="desk-logo">
              <span class="nama-halaman">Portal Computer Based Test</span>
              <span class="nama-univ"
                >Universitas Mohammad Natsir Bukittinggi</span
              >
            </div>
          </div>
          <div class="icon-menu">
            <div class="menu-dropdown">
              <a href="#" class="list-icon-menu">
                <img
                  src="../../asset/media/bendera.jpg"
                  alt="bendera"
                  class="bendera-icon"
                />
                <span class="nama-bahasa">ID</span>
              </a>

              <div class="dropdown-menu">
                <a href="#">Indonesia</a>
                <a href="#">English</a>
              </div>
            </div>
            <div class="menu-dropdown">
              <a href="#" class="list-icon-menu">
                <i class="fa-solid fa-bell"></i>
              </a>

              <div class="dropdown-menu">
                <a href="#">Selengkapnya</a>
              </div>
            </div>

            <div class="menu-dropdown">
              <a href="#" class="list-icon-menu">
                <i class="fa-brands fa-readme"></i>
              </a>
              <div class="dropdown-menu">
                <a href="#">Selengkapnya</a>
              </div>
            </div>

            <div class="menu-dropdown">
              <a href="#" class="list-icon-menu">
                <i class="fa-solid fa-circle-user"></i>
                <div class="deskripsi-user">
                  <span class="role-user">SAdmin</span>
                  <span class="nama-sistem">Sistem Akademik</span>
                </div>
              </a>

              <div class="dropdown-menu">
                <a href="#">Profile</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <hr />
      </div>

      <!-- Main -->
      <div class="main">
        <!-- Petunjuk -->
        <div class="head-main">
          <span class="nama-menu-aktif">Halaman Ujian</span>
        </div>

        <div class="cbt_app">
          <header class="cbt_topbar">
            <div class="cbt_logo">Form Ujian</div>
            <div class="cbt_timer" id="timer">30:00</div>
          </header>

          <main class="cbt_layout">
            <aside class="cbt_sidebar">
              <div class="cbt_sidebar_title">Progress Soal</div>
              <div class="cbt_question_grid" id="questionGrid"></div>
              <button class="cbt_submit_btn" id="submitBtn">
                Submit Ujian
              </button>
            </aside>

            <section class="cbt_content">
              <div class="cbt_question_number" id="questionNumber"></div>
              <div class="cbt_question_text" id="questionText"></div>
              <div class="cbt_options" id="options"></div>

              <div class="cbt_nav">
                <button id="prevBtn">Sebelumnya</button>
                <button id="nextBtn">Berikutnya</button>
              </div>
            </section>
          </main>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p class="copyright">
          &copy; <span id="tahunCopy"></span> Universitas Mohammad Natsir
          Bukittinggi. All rights reserved.
        </p>
      </div>

      <!-- JS -->
      <script src="../../asset/js/cbt.js"></script>
      <script src="../../asset/js/submenu.js"></script>
      <script src="../../asset/js/back.js"></script>
    </div>
  </body>
</html>
