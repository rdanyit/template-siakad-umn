<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../asset/logo/logo.png"
      type="image/x-icon"
    />
    <title>UMN | Daftar PMB</title>

    <!-- Icon -->
    <link rel="stylesheet" href="../asset/icon/fontawesome/css/all.min.css" />
    <script src="../asset/icon/fontawesome/js/all.min.js"></script>
    <!-- Css -->
    <link rel="stylesheet" href="../asset/css/style.css" />
    <link rel="stylesheet" href="../asset/css/login.css" />
    <link rel="stylesheet" href="../asset/css/daftar.css" />
    <link rel="stylesheet" href="../asset/css/login-responsive.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="box-daftar">
        <div class="item-daftar">
          <div class="slide-daftar">
            <img src="../asset/logo/logo.png" alt="logo" class="logo-white" />
            <span class="welcome fw-600">Selamat Datang</span>
            <span class="sub-welcome fw-500 m-mobile"
              >Portal Penerimaan Mahasiswa Baru</span
            >
            <span class="sub-welcome fw-700"
              >Universitas Mohammad Natsir Bukittinggi</span
            >
          </div>
          <div class="form-login">
            <div class="head-form">
              <span class="judul-head">Daftar dan Verifikasi</span>
              <span class="deskripsi">
                <b>Baru!</b> Daftarkan diri anda dengan kemudahan sistem tanpa
                ribet.
              </span>
            </div>
            <hr />
            <div class="blok-form">
              <form action="#" method="post">
                <div class="form-group">
                  <label for="nama"
                    >Nama <span class="red-require">*</span></label
                  >
                  <input
                    type="nama"
                    name="nama"
                    id="nama"
                    class="form-input"
                    placeholder="Masukan Nama"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email"
                    >Alamat Email <span class="red-require">*</span></label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-input"
                    placeholder="Masukan alamat Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password"
                    >Password <span class="red-require">*</span></label
                  >
                  <div class="input-password">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-input password-input"
                      placeholder="Masukan Password"
                      required
                    />
                    <span class="toggle-password" id="togglePassword">ðŸ™ˆ</span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password"
                    >Re-Type Password <span class="red-require">*</span></label
                  >
                  <div class="input-password">
                    <input
                      type="password"
                      name="retype_password"
                      id="retype_password"
                      class="form-input password-input"
                      placeholder="Masukan Password"
                      required
                    />
                    <span class="toggle-password" id="togglePassword">ðŸ™ˆ</span>
                  </div>
                </div>
                <div class="form-group">
                  <button type="button" class="btn-masuk">Daftar</button>
                </div>
              </form>
              <a href="/" class="btn-kembali">Kembali ke Halaman Utama</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../asset/js/hide-psw.js"></script>
  </body>
</html>
