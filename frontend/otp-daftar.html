<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../asset/logo/logo.png"
      type="image/x-icon"
    />
    <title>UMN | Daftar PMB</title>

    <!-- Icon -->
    <link rel="stylesheet" href="../asset/icon/fontawesome/css/all.min.css" />
    <script src="../asset/icon/fontawesome/js/all.min.js"></script>
    <!-- Css -->
    <link rel="stylesheet" href="../asset/css/style.css" />
    <link rel="stylesheet" href="../asset/css/login.css" />
    <link rel="stylesheet" href="../asset/css/otp-daftar.css" />
    <link rel="stylesheet" href="../asset/css/login-responsive.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="box-daftar">
        <div class="item-daftar">
          <div class="slide-daftar">
            <img src="../asset/logo/logo.png" alt="logo" class="logo-white" />
            <span class="welcome fw-600">Selamat Datang</span>
            <span class="sub-welcome fw-500 m-mobile"
              >Portal Penerimaan Mahasiswa Baru</span
            >
            <span class="sub-welcome fw-700"
              >Universitas Mohammad Natsir Bukittinggi</span
            >
          </div>
          <div class="form-login">
            <div class="head-form">
              <span class="judul-head">Verifikasi</span>
              <span class="deskripsi">
                Inputkan kode yang telah dikirimkan ke email anda, dan lakukan
                Verifikasi.
              </span>
            </div>
            <hr />
            <div class="blok-form">
              <form action="#" method="post">
                <div class="form-group">
                  <label for="kode"
                    >kode <span class="red-require">*</span></label
                  >
                  <input
                    type="text"
                    name="kode"
                    id="kode"
                    class="form-input"
                    placeholder="Masukan Kode"
                    required
                  />
                </div>
                <div class="form-group">
                  <button type="button" class="btn-masuk">Verifikasi</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../asset/js/hide-psw.js"></script>
  </body>
</html>
